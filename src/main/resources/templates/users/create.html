<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header(${'Create a User'})">
    <!--Partial Header from partials/header.html-->
</head>
<body>
<!--Partial Navbar form partials/navbar.html-->
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container col-md-6 col-md-offset-3">

    <h1>Create a User</h1>

    <hr/>

    <form th:action="@{/user/create}" method="post" th:object="${user}" >

        <div class="form-group">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></p>
            <label for="email">Email</label>
            <input  class="form-control" th:field="*{email}" type="text" id="email" placeholder="Please enter a valid Email"
                    autofocus="autofocus" required="required" />
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input th:field="*{username}" class="form-control" type="text" id="username" placeholder="Username"
                      required="required" />
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></p>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input th:field="*{password}" class="form-control" type="password" id="password" placeholder="Password"
                   required="required" />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></p>
        </div>

        <button type="submit" class="btn btn-success">Sign me up</button>

    </form>

</div>

<!-- jQuery & jsBootstrap CDN from partials/footer.html-->
<script th:replace="partials/footer :: jQuery"></script>
<script th:replace="partials/footer :: jsBootstrap"></script>
</body>
</html>
