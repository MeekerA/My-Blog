<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header(${'Create a Post'})">
    <!--Partial Header from partials/header.html-->
</head>
<body>
<!--Partial Navbar form partials/navbar.html-->
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container col-md-6 col-md-offset-3">

    <h1 >Create a Post</h1>

    <hr/>

    <form action="/posts/create" method="post" th:object="${post}" >
        <div class="form-group">
            <label for="title">Title</label>
            <input  class="form-control" th:field="*{title}" type="text" id="title" placeholder="Title for post"
                    autofocus="autofocus" required="required" />
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger"></p>

        </div>
        <div class="form-group">
            <label for="postContent">Post Content</label>
            <textarea th:field="*{body}" class="form-control" id="postContent" rows="3" placeholder="Post Content"
                      required="required"></textarea>
            <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" class="alert alert-danger"></p>
        </div>
        <button type="submit" class="btn btn-success">Submit Post</button>
    </form>

</div>


<!-- jQuery & jsBootstrap CDN from partials/footer.html-->
<script th:replace="partials/footer :: jQuery"></script>
<script th:replace="partials/footer :: jsBootstrap"></script>
</body>

</html>
