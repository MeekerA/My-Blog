<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header(${post.title})">
    <!--Partial Header from partials/header.html-->
</head>
<body>
    <!--Partial Navbar form partials/navbar.html-->
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container col-md-8 col-md-offset-2">

    <div>
        <h1 th:text="${post.title}"></h1>
    </div>
    <hr/>
    <div>
        <textarea th:text="${post.body}" class="form-control" rows="20" style="resize: none; background-color: inherit; border: none" readonly="readonly"></textarea>
    </div>


</div>

<!-- jQuery & jsBootstrap CDN from partials/footer.html-->
<script th:replace="partials/footer :: jQuery"></script>
<script th:replace="partials/footer :: jsBootstrap"></script>
</body>

</html>
