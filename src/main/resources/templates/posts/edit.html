<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header(${'Edit ' + post.title})">
    <!--Partial Header from partials/header.html-->
</head>
<body>
<!--Partial Navbar form partials/navbar.html-->
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container col-md-6 col-md-offset-3">

    <h1>Edit Post</h1>

    <form th:action="@{'/posts/' + ${post.id} +'/edit'}" method="post" th:object="${post}">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" th:field="*{title}" type="text" id="title" placeholder="Title for post"
                   required="required" th:value="*{title}"/>
        </div>
        <div class="form-group">
            <label for="postContent">Post Content</label>
            <textarea th:field="*{body}" class="form-control" id="postContent" rows="6" placeholder="Post Content"
                      required="required" th:text="*{body}"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Update Post</button>
    </form>
    <form th:action="@{'/posts/' + ${post.id} +'/delete'}" method="post" th:object="${post}">
        <button type="submit" class="btn btn-default">Delete Post</button>
    </form>

</div>


<!-- jQuery & jsBootstrap CDN from partials/footer.html-->
<script th:replace="partials/footer :: jQuery"></script>
<script th:replace="partials/footer :: jsBootstrap"></script>
</body>

</html>
