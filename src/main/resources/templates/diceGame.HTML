<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header(${'Dice Game'})">
    <!--Partial Header from partials/header.html-->
</head>
<body>
<div class="container">

    <div th:if="${number!=null}">
        <div >
            <h1 th:if="${number == randomNumber}" style="color: gold">Winner Winner Chicken Dinner!</h1>
            <h1 th:if="${number != randomNumber}" style="color: red">Please Try Again...</h1>
        </div>
        <div>
            <h1>You guessed <span th:text="${number}" style="color: blue" /></h1>
        </div>
        <div>
            <h1>The number was <span th:text="${randomNumber}" style="color: blue" /></h1>
        </div>
    </div>
        <div>
            <h1 th:if="${number==null}">Guess a number.</h1>
            <h1>
                <a href="/roll-dice/1">1</a>
                <a href="/roll-dice/2">2</a>
                <a href="/roll-dice/3">3</a>
                <a href="/roll-dice/4">4</a>
                <a href="/roll-dice/5">5</a>
                <a href="/roll-dice/6">6</a>
            </h1>
        </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
